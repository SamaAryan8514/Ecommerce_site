<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 60px;
        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-robot {
            display: flex;
            align-items: start;
        }

        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-text {
            background-color: rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .chat-message-profile {
            width: 50px;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width: none;
        }

        .welcome-message {
            color: rgb(120, 120, 120);
            margin-top: 335px;
        }

        .image {
            height: 40px;
            margin: -15px;
        }
    </style>
</head>

<body>

    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Chatinput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');
            function saveInputText(event) {
                setInputText(event.target.value);
            }
            function send(event) {
                const Key = event.key;
                if (Key === 'Enter') {
                    sendMessage();
                }
                if (Key === 'Escape') {
                    setInputText('');
                }
            }
            async function sendMessage() {
                setInputText('');
                const newChatResponse =
                    [
                        ...chatMessages,
                        {
                            message: inputText,
                            sender: "user",
                            id: crypto.randomUUID()
                        }
                    ];

                setChatMessages(newChatResponse);
                setChatMessages([
                    ...newChatResponse,
                    {
                        message: <img src="loading-spinner.gif" className="image" />,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);
                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatResponse,
                    {
                        message: response,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');// This line states the way to use  controlled input(along with line 50)
            }
            return (
                <div className="chat-input-container">
                    <input className="chat-input" placeholder="Send a message to the chatbot" size="30" onChange={saveInputText} value={inputText} onKeyDown={send}/* The "value" attribute  here gives emphasis of using the concept of controlled input */ />
                    <button onClick={sendMessage} className="send-button">Send</button>
                </div>
            );
        }
        function ChatMessages({ chatMessages }) {
            const chatMessagesRef = React.useRef(null);
            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;/* Here, "current()" is used to access the HTML element saved as a
                reference using the "useRef()" Hook of react in line '154'*/ 
                
                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages]);
            return (
                <div className="chat-messages-container" ref={chatMessagesRef}>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                id={chatMessage.id}
                            />
                        );
                    })}
                </div>
            );
        }
        function ChatMessage({ message, sender }) {
            return (
                <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
                    {sender === "robot" && <img src="robot.webp" className="chat-message-profile" />}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === "user" && <img src="user.png" className="chat-message-profile" />}
                </div>
            );
        }
       

        const container = document.querySelector(".js-container");

        ReactDOM.createRoot(container).render(<App />);


    </script>

</body>

</html>
